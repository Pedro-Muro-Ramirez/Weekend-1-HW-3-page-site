    <div class="flex bg-tuscan">
      <form class="main-input flex">
        <div class="questions whole text-left">
          <label for="fname">Name:</label>
          <input type="text" id="fname" name="name" placeholder="Full Name" />
        </div>
        <div class="questions whole text-left">
          <label for="femail">Email:</label>
          <input
            type="text"
            id="femail"
            name="emailAddress"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="questions one-third">
          <input
            type="radio"
            id="question1"
            name="reason"
            value="question"
            checked="checked"
          />
          <label for="question1">Question</label>
        </div>
        <div class="questions one-third">
          <input type="radio" id="complaint1" name="reason" value="complaint" />
          <label for="complaint1">Complaint</label>
        </div>
        <div class="questions one-third">
          <input
            type="radio"
            id="suggestion1"
            name="reason"
            value="suggestion"
          />
          <label for="sugestion1">Suggestion</label>
        </div>
        <div class="comments whole text-left">
          <textarea name="comment1" id="comment-form">Input comment</textarea>
        </div>
        <div class="submit-form whole text-right">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <footer id="company-info" class="flex">
      <div class="bottom-left fifty">
